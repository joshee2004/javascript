<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
</head>
<body>
    <h1> Web app to demonstrate linear and binary search </h1>
    <main>
        <section>
            <h2 id="elements"> Elements in the given list are </h2>
        </section>
        <section>
            <h2> Linear Search </h2>
            <p> What do you want to search? </p>
            <input id="linear-input" type="text">
            <button id="linear-submit" type="button"> Submit! </button>
            <p id="linear-result"> </p>
        </section>
        <section>
            <h2> Binary Search </h2>
            <p> What do you want to search? </p>
            <input id="binary-input" type="text">
            <button id="binary-submit" type="button"> Submit! </button>
            <p id="binary-result"> </p>
        </section>
    </main>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>
